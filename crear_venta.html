<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Venta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .topbar {
      background-color: #f8d9e2;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar h1 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    .topbar .right-links a {
      margin-left: 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    nav {
      background-color: #72003f;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .main {
      display: flex;
    }
    .sidebar {
      background-color: #d9d9d9;
      width: 200px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sidebar a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .sidebar a.active {
      font-weight: bold;
    }
    .content {
      flex: 1;
      padding: 30px;
    }
    .content h2 {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    .row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid black;
      background-color: white;
    }
    .full-width {
      margin-bottom: 15px;
    }
    .upload-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }
    .upload-section img {
      width: 80px;
      height: 80px;
    }
    .submit-button {
      background-color: #001b53;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Ventas</h1>
    <div class="right-links">
      <a href="mi_cuenta.html">Mi cuenta</a>
      <a href="login.html">Iniciar Sesión</a>
      <a href="registro.html">Crear Cuenta</a>
    </div>
  </div>
  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="ventas.html">Ventas</a>
    <a href="compras.html">Compras</a>
    <a href="donaciones.html">Donaciones</a>
    <a href="#">Conócenos</a>
  </nav>
  <div class="main">
    <div class="sidebar">
      <a class="active" href="crear_venta.html">Creación de ventas</a>
      <a href="ventas.html">Ver ventas disponibles</a>
    </div>
    <div class="content">
      <h2>Crea una venta</h2>
      <form>
        <div class="row">
          <input type="text" placeholder="Objeto">
          <input type="text" placeholder="Categoría">
        </div>
        <input class="full-width" type="text" placeholder="Descripción">
        <input class="full-width" type="text" placeholder="Razón de Donación">
        <input class="full-width" type="text" placeholder="Estado del objeto">
        <input class="full-width" type="text" placeholder="Punto de reunión">
        <input class="full-width" type="text" placeholder="Fecha y Hora de Publicación y para Reunión">
        <div class="upload-section">
          <input type="button" value="Subir fotos de referencia">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Image_Icon.svg/1024px-Image_Icon.svg.png" alt="icono subida">
        </div>
        <button class="submit-button" type="submit">Aceptar</button>
      </form>
    </div>
  </div>
</body>
</html>
