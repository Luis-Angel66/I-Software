<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #72003f;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .avatar {
      width: 220px;
      height: 220px;
      background-color: #e6e6e6;
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .avatar img {
      width: 100px;
      height: 100px;
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      background-color: #eee;
      border: none;
      font-size: 16px;
    }
    .button-row {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }
    .button-row button {
      background-color: #001b53;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
    .button-row button:hover {
      background-color: #003080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inicio de Sesión</h2>
    <div class="avatar">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="Avatar" />
    </div>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" />
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña" />
      <div class="button-row">
        <button type="submit">Iniciar Sesión</button>
        <button type="button" onclick="location.href='registro.html'">Crear Cuenta</button>
      </div>
    </form>
  </div>
</body>
</html>
