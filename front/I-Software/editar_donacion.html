    form {
      background-color: white;

      max-width: 700px;
      margin: 0 auto;
      padding: 40px;
      transition: transform 0.3s ease;
    }
    form:hover {
      transform: translateY(-5px);
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #f8d9e2;

      background-color: white;

    }
    input[type="text"]:focus {
      outline: none;
      border-color: #72003f;
      box-shadow: 0 0 0 3px rgba(114, 0, 63, 0.1);
    }
    .full-width {
      margin-bottom: 20px;
    }
    .upload-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 30px 0;
      padding: 20px;
      border: 2px dashed #72003f;
      border-radius: 10px;
      background-color: #fff;
      transition: all 0.3s ease;
    }
    .upload-section:hover {
      background-color: #f8d9e2;
      cursor: pointer;
    }
    .upload-section img {
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease;
    }
    .upload-section:hover img {
      transform: scale(1.1);
    }
    .upload-section input[type="button"] {
      padding: 12px 24px;
      background-color: #72003f;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .upload-section input[type="button"]:hover {
      background-color: #540030;
      transform: translateY(-2px);
    }
    .submit-button {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #72003f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .submit-button:hover {
      background-color: #540030;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(114, 0, 63, 0.3);
    }

    .edit-indicator {
      background-color: #72003f;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;

      top: -15px;

    }

    form {
      position: relative;
      border: 2px solid #72003f;

    .image-preview-container {

    .current-image {

    .delete-button {
      display: block;

      padding: 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;

    .delete-button:hover {
      background-color: #c82333;
      transform: translateY(-2px);

    .buttons-container {
      display: flex;

<body>
  <div class="topbar">
    <h1>Editar Donaci√≥n</h1>
    <div class="right-links">
      <a href="mi_cuenta.html">Mi cuenta</a>
      <a href="login.html">Iniciar Sesi√≥n</a>
      <a href="registro.html">Crear Cuenta</a>
    </div>
  </div>
  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="ventas.html">Ventas</a>
    <a href="donaciones.html">Donaciones</a>
    <a href="conocenos.html">Con√≥cenos</a>
  </nav>
  <div class="main">
    <div class="sidebar">
      <a href="editar_cuenta.html">üë§ Editar Cuenta</a>
      <a href="ver_ventas.html">üì¶ Ver Ventas</a>
      <a href="ver_compras.html">üõçÔ∏è Ver Compras y Donaciones Recibidas</a>
      <a href="ver_donaciones_realizadas.html">üéÅ Ver Donaciones Realizadas</a>
      <a href="cerrar_sesion.html">üö™ Cerrar Sesi√≥n</a>
    </div>
    <div class="content">
      <h2>Editar Donaci√≥n</h2>
      <form id="editForm">
        <div class="edit-indicator">‚úèÔ∏è Modo Edici√≥n</div>
        <div class="row">
          <input type="text" id="objeto" name="objeto" placeholder="Nombre del objeto" required>
          <input type="text" id="categoria" name="categoria" placeholder="Categor√≠a del objeto (Ropa, Material, Libro)" required>
        </div>
        <input class="full-width" type="text" id="descripcion" name="descripcion" placeholder="Descripci√≥n detallada del objeto" required>
        <input class="full-width" type="text" id="razon" name="razon" placeholder="Raz√≥n de la donaci√≥n">
        <input class="full-width" type="text" id="estado" name="estado" placeholder="Estado del objeto (Nuevo, Usado o Muy Usado)">
        <input class="full-width" type="text" id="punto" name="punto" placeholder="Punto de reuni√≥n para la entrega">
        <div class="date-time-group">
          <div>
            <span class="date-time-label">Fecha disponible</span>
            <input type="date" id="fecha" name="fecha" required>
          </div>
          <div>
            <span class="date-time-label">Hora disponible</span>
            <input type="time" id="hora" name="hora" required>
          </div>
        </div>
        <div class="upload-section">
          <input type="file" id="imageInput" accept="image/*" style="display: none">
          <input type="button" value="üì∏ Cambiar foto" onclick="document.getElementById('imageInput').click()">
          <img id="imagePreview" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Image_Icon.svg/1024px-Image_Icon.svg.png" alt="icono subida">
        </div>
        <div class="buttons-container">
          <button class="submit-button" type="submit">Guardar Cambios</button>
          <button type="button" class="delete-button" id="deleteButton">Eliminar Donaci√≥n</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Utility functions (same as editar_venta.html)
    function convertToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    function formatDateTime(date, time) {
      if (!date || !time) return null;
      const dateTime = new Date(`${date}T${time}`);
      return dateTime.toISOString();
    }

    // Get donation ID from URL
    function getDonationId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // Load donation data
    async function loadDonationData() {
      const donationId = getDonationId();
      if (!donationId) {
        alert('ID de donaci√≥n no encontrado');
        window.location.href = 'ver_donaciones_realizadas.html';
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/api/donations/${donationId}`);
        if (!response.ok) throw new Error('Error al cargar la donaci√≥n');
        
        const donation = await response.json();

        // Fill form fields
        document.getElementById('objeto').value = donation.name || '';
        document.getElementById('categoria').value = donation.category || '';
        document.getElementById('descripcion').value = donation.description || '';
        document.getElementById('razon').value = donation.razon || '';
        document.getElementById('estado').value = donation.estado || '';
        document.getElementById('punto').value = donation.punto || '';
        
        // Handle date and time
        if (donation.fecha) {
          const date = new Date(donation.fecha);
          document.getElementById('fecha').value = date.toISOString().split('T')[0];
          document.getElementById('hora').value = date.toTimeString().slice(0,5);
        }

        // Handle image
        if (donation.imageBase64) {
          document.getElementById('imagePreview').src = donation.imageBase64;
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar los datos de la donaci√≥n');
      }
    }

    // Event Listeners
    window.addEventListener('DOMContentLoaded', loadDonationData);

    // Image preview handler
    document.getElementById('imageInput').addEventListener('change', async function(e) {
      const file = e.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        alert('Por favor selecciona un archivo de imagen v√°lido');
        this.value = '';
        return;
      }

      if (file.size > 1000000) {
        alert('La imagen es demasiado grande. M√°ximo 1MB.');
        this.value = '';
        return;
      }

      try {
        const base64 = await convertToBase64(file);
        document.getElementById('imagePreview').src = base64;
      } catch (error) {
        console.error('Error al procesar imagen:', error);
        alert('Error al procesar la imagen');
      }
    });

    // Form submission handler
    document.getElementById('editForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const donationId = getDonationId();
      const uid = localStorage.getItem('uid');
      if (!uid || !donationId) {
        alert('Sesi√≥n no v√°lida');
        window.location.href = 'login.html';
        return;
      }

      try {
        const donationData = {
          name: document.getElementById('objeto').value.trim(),
          category: document.getElementById('categoria').value.trim(),
          description: document.getElementById('descripcion').value.trim(),
          razon: document.getElementById('razon').value.trim(),
          estado: document.getElementById('estado').value.trim(),
          punto: document.getElementById('punto').value.trim(),
          fecha: formatDateTime(
            document.getElementById('fecha').value,
            document.getElementById('hora').value
          ),
          imageBase64: document.getElementById('imagePreview').src,
          updatedAt: new Date().toISOString()
        };

        const response = await fetch(`http://localhost:3000/api/donations/${donationId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('idToken')}`
          },
          body: JSON.stringify(donationData)
        });

        if (!response.ok) throw new Error('Error al actualizar la donaci√≥n');

        alert('¬°Donaci√≥n actualizada exitosamente!');
        window.location.href = 'ver_donaciones_realizadas.html';
      } catch (error) {
        console.error('Error:', error);
        alert(error.message || 'Error al actualizar la donaci√≥n');
      }
    });

    // Delete handler
    document.getElementById('deleteButton').addEventListener('click', async function() {
      if (!confirm('¬øEst√°s seguro de que deseas eliminar esta donaci√≥n?')) return;

      const donationId = getDonationId();
      try {
        const response = await fetch(`http://localhost:3000/api/donations/${donationId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('idToken')}`
          }
        });

        if (!response.ok) throw new Error('Error al eliminar la donaci√≥n');

        alert('Donaci√≥n eliminada exitosamente');
        window.location.href = 'ver_donaciones_realizadas.html';
      } catch (error) {
        console.error('Error:', error);
        alert(error.message || 'Error al eliminar la donaci√≥n');
      }
    });
  </script>
