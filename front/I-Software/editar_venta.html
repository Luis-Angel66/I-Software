    .content {

    .content h2 {

    }
    form {
      background-color: white;

      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
      padding: 40px;
      transition: transform 0.3s ease;

    form:hover {
      transform: translateY(-5px);
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;

      font-size: 16px;

      border-radius: 10px;
      background-color: white;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #72003f;
      box-shadow: 0 0 0 3px rgba(114, 0, 63, 0.1);
    }
    .full-width {
      margin-bottom: 20px;
    }
    .upload-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 30px 0;
      padding: 20px;
      border: 2px dashed #72003f;
      border-radius: 10px;
      background-color: #fff;
      transition: all 0.3s ease;
    }
    .upload-section:hover {
      background-color: #f8d9e2;
      cursor: pointer;
    }
    .upload-section img {
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease;
    }
    .upload-section:hover img {
      transform: scale(1.1);
    }
    .upload-section input[type="button"] {
      padding: 12px 24px;
      background-color: #72003f;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .upload-section input[type="button"]:hover {
      background-color: #540030;
      transform: translateY(-2px);
    }
    .submit-button {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #72003f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .submit-button:hover {
      background-color: #540030;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(114, 0, 63, 0.3);
    }

    .edit-indicator {

<body>
  <div class="topbar">

    <div class="right-links">

      <a href="login.html">Iniciar Sesi√≥n</a>

    </div>
  </div>
  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="ventas.html">Ventas</a>
    <a href="donaciones.html">Donaciones</a>
    <a href="conocenos.html">Con√≥cenos</a>
  </nav>
  <div class="main">
    <div class="sidebar">
      <a href="editar_cuenta.html">üë§ Editar Cuenta</a>
      <a href="ver_ventas.html">üì¶ Ver Ventas</a>
      <a href="ver_compras.html">üõçÔ∏è Ver Compras y Donaciones Recibidas</a>
      <a href="ver_donaciones_realizadas.html">üéÅ Ver Donaciones Realizadas</a>
      <a href="cerrar_sesion.html">üö™ Cerrar Sesi√≥n</a>

    <div class="content">
      <h2>Editar Venta</h2>
      <form id="editForm">
        <div class="edit-indicator">‚úèÔ∏è Modo Edici√≥n</div>
        <div class="image-preview-container">
          <img id="currentImage" class="current-image" src="" alt="Imagen actual">
        </div>
        <div class="row">
          <input type="text" id="objeto" name="objeto" placeholder="Nombre del objeto" required>
          <input type="text" id="categoria" name="categoria" placeholder="Categor√≠a del objeto (Ropa, Material, Libro)" required>
        </div>
        <div class="row">
          <input type="number" id="precio" name="precio" placeholder="Precio (MXN)" min="0" step="0.01" required>
        </div>
        <input class="full-width" type="text" id="descripcion" name="descripcion" placeholder="Descripci√≥n detallada del objeto" required>
        <input class="full-width" type="text" id="razon" name="razon" placeholder="Raz√≥n de la venta">
        <input class="full-width" type="text" id="estado" name="estado" placeholder="Estado del objeto (Nuevo, Usado o Muy Usado)">
        <input class="full-width" type="text" id="punto" name="punto" placeholder="Punto de reuni√≥n para la entrega">
        <div class="date-time-group">
          <div>
            <span class="date-time-label">Fecha disponible</span>
            <input type="date" id="fecha" name="fecha" required>
          </div>
          <div>
            <span class="date-time-label">Hora disponible</span>
            <input type="time" id="hora" name="hora" required>
          </div>
        </div>
        <div class="upload-section">
          <input type="file" id="imageInput" accept="image/*" style="display: none">
          <input type="button" value="üì∏ Cambiar foto" onclick="document.getElementById('imageInput').click()">
          <img id="imagePreview" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Image_Icon.svg/1024px-Image_Icon.svg.png" alt="icono subida">
        </div>
        <div class="buttons-container">
          <button class="submit-button" type="submit">Guardar Cambios</button>
          <button type="button" class="delete-button" id="deleteButton">Eliminar Venta</button>
        </div>
      </form>
    </div>
  </div>

  <script>
// Utility functions
function convertToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}

function formatDateTime(date, time) {
    if (!date || !time) return null;
    const dateTime = new Date(`${date}T${time}`);
    return dateTime.toISOString();
}

function validatePrice(price) {
    // Validate price format (up to 2 decimal places)
    return /^\d+(\.\d{0,2})?$/.test(price) && parseFloat(price) >= 0;
}

// Get product ID from URL
function getProductId() {
    const params = new URLSearchParams(window.location.search);
    return params.get('id');
}

function formatDateForInput(dateString) {
    const date = new Date(dateString);
    if (isNaN(date.getTime())) return { date: '', time: '' };
    
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');

    return {
        date: `${year}-${month}-${day}`,
        time: `${hours}:${minutes}`
    };
}

async function loadProductData() {
    const productId = getProductId();
    if (!productId) {
        alert('ID de producto no encontrado');
        window.location.href = 'ver_ventas.html';
        return;
    }

    try {
        const response = await fetch(`http://localhost:3000/api/products/${productId}`);
        if (!response.ok) throw new Error('Error al cargar el producto');
        
        const product = await response.json();

        // Fill form fields
        document.getElementById('objeto').value = product.name || '';
        document.getElementById('categoria').value = product.category || '';
        document.getElementById('precio').value = product.price || '';
        document.getElementById('descripcion').value = product.description || '';
        document.getElementById('razon').value = product.razon || '';
        document.getElementById('estado').value = product.estado || '';
        document.getElementById('punto').value = product.punto || '';
        
        // Handle date and time
        if (product.fecha) {
            const formattedDate = formatDateForInput(product.fecha);
            document.getElementById('fecha').value = formattedDate.date;
            document.getElementById('hora').value = formattedDate.time;
        }

        // Handle image
        if (product.imageBase64) {
            document.getElementById('currentImage').src = product.imageBase64;
            document.getElementById('imagePreview').src = product.imageBase64;
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar los datos del producto');
    }
}

// Event Listeners
window.addEventListener('DOMContentLoaded', loadProductData);

// Image preview handler
document.getElementById('imageInput').addEventListener('change', async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    // Validate file type
    if (!file.type.startsWith('image/')) {
        alert('Por favor selecciona un archivo de imagen v√°lido');
        this.value = '';
        return;
    }

    // Validate file size (1MB)
    if (file.size > 1000000) {
        alert('La imagen es demasiado grande. M√°ximo 1MB.');
        this.value = '';
        return;
    }

    try {
        const base64 = await convertToBase64(file);
        document.getElementById('imagePreview').src = base64;
        document.getElementById('currentImage').src = base64;
    } catch (error) {
        console.error('Error al procesar imagen:', error);
        alert('Error al procesar la imagen');
    }
});

// Form submission handler
document.getElementById('editForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const productId = getProductId();
    const uid = localStorage.getItem('uid');
    if (!uid || !productId) {
        alert('Sesi√≥n no v√°lida');
        window.location.href = 'login.html';
        return;
    }

    try {
        // Validate price
        const precio = document.getElementById('precio').value;
        if (!validatePrice(precio)) {
            alert('Por favor ingresa un precio v√°lido (m√°ximo 2 decimales)');
            return;
        }

        // Get current image or new image
        const imageBase64 = document.getElementById('currentImage').src;

        // Prepare data
        const productData = {
            name: document.getElementById('objeto').value.trim(),
            category: document.getElementById('categoria').value.trim(),
            price: parseFloat(precio),
            description: document.getElementById('descripcion').value.trim(),
            razon: document.getElementById('razon').value.trim(),
            estado: document.getElementById('estado').value.trim(),
            punto: document.getElementById('punto').value.trim(),
            fecha: formatDateTime(
                document.getElementById('fecha').value,
                document.getElementById('hora').value
            ),
            imageBase64: imageBase64,
            updatedAt: new Date().toISOString()
        };

        // Update product
        const response = await fetch(`http://localhost:3000/api/products/${productId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('idToken')}`
            },
            body: JSON.stringify(productData)
        });

        if (!response.ok) throw new Error('Error al actualizar el producto');

        alert('¬°Venta actualizada exitosamente!');
        window.location.href = 'ver_ventas.html';
    } catch (error) {
        console.error('Error:', error);
        alert(error.message || 'Error al actualizar la venta');
    }
});

// Delete handler
document.getElementById('deleteButton').addEventListener('click', async function() {
    if (!confirm('¬øEst√°s seguro de que deseas eliminar esta venta?')) return;

    const productId = getProductId();
    try {
        const response = await fetch(`http://localhost:3000/api/products/${productId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('idToken')}`
            }
        });

        if (!response.ok) throw new Error('Error al eliminar el producto');

        alert('Venta eliminada exitosamente');
        window.location.href = 'ver_ventas.html';
    } catch (error) {
        console.error('Error:', error);
        alert(error.message || 'Error al eliminar la venta');
    }
});
</script>
