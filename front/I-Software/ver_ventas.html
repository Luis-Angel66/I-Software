    .card {

    }
        .product-image {

    .card-content {

    }

        padding: 10px 0;
    }

    .product-info p {

}

/* Agregar estos estilos en la secci√≥n <style> */
.sold-badge {
    background-color: #28a745;
    color: white;

    border-radius: 15px;
    font-size: 12px;

.card.sold {

}

.mark-sold-btn:hover {

<body>
  <div class="topbar">
    <h1>Mis Ventas</h1>
    <div class="right-links">
      <a href="mi_cuenta.html">Mi cuenta</a>
      <a href="login.html">Iniciar Sesi√≥n</a>

  </div>
  <nav>
    <a href="inicio.html">Inicio</a>

    <a href="conocenos.html">Con√≥cenos</a>
  </nav>
  <div class="main">
    <div class="sidebar">
      <a href="editar_cuenta.html">üë§ Editar Cuenta</a>
      <a href="ver_ventas.html">üì¶ Ver Ventas</a>
      <a href="ver_compras.html">üõçÔ∏è Ver Compras y Donaciones Recibidas</a>
      <a href="ver_donaciones_realizadas.html">üéÅ Ver Donaciones Realizadas</a>
      <a href="cerrar_sesion.html">üö™ Cerrar Sesi√≥n</a>
    </div>
    <div class="content">
      <h2>Tus art√≠culos que has puesto en venta</h2>
      <div id="ventasContainer">
        <!-- Cards will be inserted here by JavaScript -->
      </div>
    </div>
  </div>

// Modify the script section only
<script>
    window.addEventListener('DOMContentLoaded', async function() {
        const uid = localStorage.getItem('uid');
        if (!uid) {
            alert('Debes iniciar sesi√≥n');
            window.location.href = 'login.html';
            return;
        }

        try {
            const response = await fetch(`http://localhost:3000/api/products/user/${uid}`);
            const products = await response.json();
            const ventas = products.filter(product => product.tipo === 'venta');
            const container = document.getElementById('ventasContainer');

            if (ventas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>A√∫n no tienes art√≠culos en venta</p>
                        <a href="crear_venta.html" class="create-button">Crear nueva venta</a>
                    </div>
                `;
                return;
            }

ventas.forEach(product => {
    const card = document.createElement('div');
    card.className = `card ${product.vendido ? 'sold' : ''}`;
    
    const imageSource = product.imageBase64 || 'https://via.placeholder.com/80?text=No+Image';
    
    card.innerHTML = `
        <div class="card-content">
            <a href="editar_venta.html?id=${product.id}">
                <img src="${imageSource}" 
                     alt="${product.name}" 
                     class="product-image"
                     onerror="this.src='https://via.placeholder.com/80?text=Error'">
            </a>
            <div class="product-info">
                <h3>
                    ${product.name || 'Sin nombre'}
                    ${product.vendido ? '<span class="sold-badge">Vendido</span>' : ''}
                </h3>
                <p>${product.description || 'Sin descripci√≥n'}</p>
                <p>Precio: $${product.price ? product.price.toFixed(2) : '0.00'}</p>
                <p>Estado: ${product.estado || 'No especificado'}</p>
                <p>Punto de encuentro: ${product.punto || 'No especificado'}</p>
                <p>Fecha: ${product.fecha || 'No especificada'}</p>
            </div>
        </div>
        <div class="icons">
            <button 
                class="mark-sold-btn ${product.vendido ? 'unsold' : ''}"
                onclick="marcarVendido('${product.id}', ${product.vendido})"
                title="${product.vendido ? 'Marcar como no vendido' : 'Marcar como vendido'}">
                ${product.vendido ? '‚ùå No vendido' : '‚úÖ Vendido'}
            </button>
            <a href="editar_venta.html?id=${product.id}" class="edit-icon" title="Editar venta">‚úèÔ∏è</a>
            <span class="delete-icon" title="Eliminar venta" onclick="eliminarVenta('${product.id}')">üóëÔ∏è</span>
        </div>
    `;
    container.appendChild(card);
});
        } catch (err) {
            console.error('Error:', err);
            alert('Error al cargar las ventas');
        }
    });

async function eliminarVenta(id) {
  if (!confirm('¬øSeguro que deseas eliminar esta venta?')) return;
  try {
    const response = await fetch(`http://localhost:3000/api/products/${id}`, { method: 'DELETE' });
    if (response.status === 204) {
      alert('Venta eliminada');
      location.reload();
    } else {
      alert('No se pudo eliminar la venta');
    }
  } catch (err) {
    alert('Error de red o servidor');
  }
}

// Agregar esta funci√≥n al final del script

async function marcarVendido(id, estadoActual) {
    try {
        const response = await fetch(`http://localhost:3000/api/products/${id}/vendido`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('idToken')}`
            },
            body: JSON.stringify({
                vendido: !estadoActual
            })
        });

        if (response.ok) {
            location.reload();
        } else {
            throw new Error('Error al actualizar el estado de la venta');
        }
    } catch (error) {
        console.error('Error:', error);
        alert(error.message || 'Error al actualizar el estado de la venta');
    }
}
</script>
